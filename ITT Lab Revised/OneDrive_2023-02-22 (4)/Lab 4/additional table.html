<table id="myTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody id="myTableBody">
    <tr>
      <td>Apples</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Bananas</td>
      <td>5</td>
    </tr>
  </tbody>
</table>

<form onsubmit="addItem(); return false;">
  <input type="text" id="itemInput" placeholder="Item">
  <input type="number" id="quantityInput" placeholder="Quantity">
  <button type="submit">Add Item</button>
</form>

<script type="text/javascript">
    function addItem() {
  // Get the input values
  var item = document.getElementById("itemInput").value;
  var quantity = document.getElementById("quantityInput").value;
  
  // Create a new row in the table
  var table = document.getElementById("myTableBody");
  var row = table.insertRow();
  
  // Insert the new data into the row
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = item;
  cell2.innerHTML = quantity;
  
  // Clear the input fields
  document.getElementById("itemInput").value = "";
  document.getElementById("quantityInput").value = "";
}
</script>
