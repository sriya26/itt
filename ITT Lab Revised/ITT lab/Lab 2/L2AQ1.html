<!DOCTYPE html>
<html>
<head>
	<title>Colour Survey Results</title>
	<style>
		table {
			width: 50%;
			border: 1px solid black;
			border-collapse: collapse;
			margin: 20px 0;
		}

		th, td {
			padding: 10px;
			border: 1px solid black;
		}

		th {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<h1>Colour Survey</h1>

	<p>Choose your favourite colour</p>

	<form >
		<label><input type="radio" name="color" value="red" checked> Red</label><br>
		<label><input type="radio" name="color" value="green"> Green</label><br>
		<label><input type="radio" name="color" value="blue"> Blue</label><br>
		<label><input type="radio" name="color" value="yellow"> Yellow</label><br>
		<label><input type="radio" name="color" value="other"> Other</label><br>
		<input type="submit" value="Submit">
	</form>
    <br>
    <br>

	<table>
		<tr>
			<th>Color</th>
			<th>Percentage</th>
		</tr>
		<tr style="background-color: red;">
			<td>Red</td>
			<td>50%</td>
		</tr>
		<tr style="background-color: green;">
			<td>Green</td>
			<td>25%</td>
		</tr>
		<tr style="background-color: blue;">
			<td>Blue</td>
			<td>15%</td>
		</tr>
		<tr style="background-color: yellow;">
			<td>Yellow</td>
			<td>8%</td>
		</tr>
		<tr style="background-color: gray;">
			<td>Other</td>
			<td>2%</td>
		</tr>
	</table>

</body>
</html>
