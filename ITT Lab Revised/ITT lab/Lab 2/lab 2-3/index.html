<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mona Lisa</title>
</head>
<body>
    <h1>Stle sheet demo</h1>
    <p>List of names</p>
   <table border="4" width="5%"> 
    <tr>
   <th width="204">Name </th>
   <th>Age</th>
    </tr>
    <tr>
   <td width="204">Alice</td>
   <td>18</td>
    </tr>
    <tr>
   <td width="204">Petra</td>
   <td>27</td>
    </tr>
    <tr>
   <td width="204">George</td>
   <td>30</td>
    </tr>
    <tr>
   <td width="204">Aaron</td>
   <td>17</td>
    </tr>
   </table>
   <hr> <!-- horizontal line -->
   <ol> <!-- ordered list -->
    <li>Alice</li>
    <li>George </li>
    <li>Petra </li>
   </ol>
   <p>
   <span>Blue text with green highlights using external style sheet</span>
   <p style="color: blue;">Blue text using inline style sheet.</p>
   </p> 
</body>
</html>
