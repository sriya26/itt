<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Design</title>
</head>
    <frameset rows="1.5,3.5">
        <frameset cols="1,5,1">
            <frame name="right" src="">
            <frame name="middle" src="">
            <frame name="left" src="">    
       </frameset>
        <frameset cols="3.5,3,1">
            <frameset rows="1,1,1">
                <frameset cols="1,3">
                    <frame name="middle" src="">
                    <frame name="left" src=""> 
                </frameset>
                <frame name="middle" src="">
                    <frameset cols="1,3">
                        <frame name="middle" src="">
                        <frame name="left" src=""> 
                    </frameset> 
            </frameset>
            <frame name="middle" src="">
            <frameset rows="1,1,1">
                <frame name="right" src="">
                <frame name="middle" src="">
                <frame name="left" src=""> 
            </frameset>
            
       </frameset>
        

    </frameset>
</html>
