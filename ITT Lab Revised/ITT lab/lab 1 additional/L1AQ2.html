<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe - Player X wins!</title>
	<style>
		table {
			margin: auto;
			border-collapse: collapse;
			border: 1px solid black;
		}
		
		td {
			width: 100px;
			height: 100px;
			text-align: center;
			vertical-align: middle;
			font-size: 72px;
			font-weight: bold;
		}
		
		.x {
			color: red;
		}
		
		.o {
			color: blue;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;" colspan="3">Tic-Tac-Toe</h1>
	<table border="1">
		<tr>
			<td class="x">X</td>
			<td class="o">O</td>
			<td class="x">X</td>
		</tr>
		<tr>
			<td class="o">O</td>
			<td class="x">X</td>
			<td class="o">O</td>
		</tr>
		<tr>
			<td class="x">X</td>
			<td class="o">O</td>
			<td class="x">X</td>
		</tr>
	</table>
</body>
</html>
